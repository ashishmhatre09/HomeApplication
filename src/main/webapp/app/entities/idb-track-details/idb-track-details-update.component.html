<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-idb-track-details-heading">Create or edit a IDB Track Details</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_companyCode">Company Code</label>
                    <input type="text" class="form-control" name="companyCode" id="field_companyCode"
                           formControlName="companyCode"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_assignmentId">Assignment Id</label>
                    <input type="number" class="form-control" name="assignmentId" id="field_assignmentId"
                           formControlName="assignmentId"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_trackId">Track Id</label>
                    <input type="number" class="form-control" name="trackId" id="field_trackId"
                           formControlName="trackId"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_numberOfDays">Number Of Days</label>
                    <input type="number" class="form-control" name="numberOfDays" id="field_numberOfDays"
                           formControlName="numberOfDays"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_employeeId">Employee Id</label>
                    <input type="text" class="form-control" name="employeeId" id="field_employeeId"
                           formControlName="employeeId"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_employeeName">Employee Name</label>
                    <input type="text" class="form-control" name="employeeName" id="field_employeeName"
                           formControlName="employeeName"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_levelId">Level Id</label>
                    <input type="number" class="form-control" name="levelId" id="field_levelId"
                           formControlName="levelId"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_listed">Listed</label>
                    <input type="text" class="form-control" name="listed" id="field_listed"
                           formControlName="listed"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_withdrawalOption">Withdrawal Option</label>
                    <input type="text" class="form-control" name="withdrawalOption" id="field_withdrawalOption"
                           formControlName="withdrawalOption"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_assigneLtRating">Assigne Lt Rating</label>
                    <input type="text" class="form-control" name="assigneLtRating" id="field_assigneLtRating"
                           formControlName="assigneLtRating"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_assigneStRating">Assigne St Rating</label>
                    <input type="text" class="form-control" name="assigneStRating" id="field_assigneStRating"
                           formControlName="assigneStRating"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_assignedOutlook">Assigned Outlook</label>
                    <input type="text" class="form-control" name="assignedOutlook" id="field_assignedOutlook"
                           formControlName="assignedOutlook"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_assignedOtherRating">Assigned Other Rating</label>
                    <input type="text" class="form-control" name="assignedOtherRating" id="field_assignedOtherRating"
                           formControlName="assignedOtherRating"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_totalNumberofDays">Total Numberof Days</label>
                    <input type="number" class="form-control" name="totalNumberofDays" id="field_totalNumberofDays"
                           formControlName="totalNumberofDays"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_companyClassification">Company Classification</label>
                    <input type="text" class="form-control" name="companyClassification" id="field_companyClassification"
                           formControlName="companyClassification"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_reason">Reason</label>
                    <input type="text" class="form-control" name="reason" id="field_reason"
                           formControlName="reason"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_comments">Comments</label>
                    <input type="text" class="form-control" name="comments" id="field_comments"
                           formControlName="comments"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_targetDate">Target Date</label>
                    <div class="d-flex">
                        <input id="field_targetDate" type="datetime-local" class="form-control" name="targetDate" formControlName="targetDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_createdOn">Created On</label>
                    <div class="d-flex">
                        <input id="field_createdOn" type="datetime-local" class="form-control" name="createdOn" formControlName="createdOn" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_executingDepartment">Executing Department</label>
                    <input type="text" class="form-control" name="executingDepartment" id="field_executingDepartment"
                           formControlName="executingDepartment"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_companyName">Company Name</label>
                    <input type="text" class="form-control" name="companyName" id="field_companyName"
                           formControlName="companyName"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
